<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>

<body>
  <div id="root">Корневой элемент</div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);

    function App() {
      return (
        <section className="game container">
          <ul className="cards cards-theme-cars">
            <li className="card card-show">
              <img src="img/cats-1.jpg" width="204" height="144" alt="Котик" />
            </li>
            <Card url="img/cats-2.jpg"/>
            <Card url="img/cats-3.jpg"/>
            <Card url="img/cats-4.jpg"/>
            <li className="card card-finished">
              <img src="img/cats-5.jpg" width="204" height="144" alt="Котик" />
            </li>
            <li className="card card-show">
              <img src="img/cats-6.jpg" width="204" height="144" alt="Котик" />
            </li>
            <Card url="img/cats-6.jpg"/>
            <li className="card card-finished">
              <img src="img/cats-5.jpg" width="204" height="144" alt="Котик" />
            </li>
            <Card url="img/cats-4.jpg"/>
            <Card url="img/cats-3.jpg"/>
            <Card url="img/cats-2.jpg"/>            
            <Card url="img/cats-1.jpg"/>
          </ul>
        </section>);
    }

    function Card({url}) {
      return (
        <li className="card">
          <img src={url} width="204" height="144" alt="Котик" />
        </li>
      )
    }
    // TODO: создайте корневой компонент приложения
    // TODO: создайте компонент карточки
    // TODO: передайте данные в компоненты
  </script>
</body>

</html>
